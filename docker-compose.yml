services:
  # Database - PostgreSQL with pgvector
  insura_db:
    image: pgvector/pgvector:pg17
    container_name: insura_db
    environment:
      POSTGRES_USER: insura
      POSTGRES_PASSWORD: insura
      POSTGRES_DB: insura_temp
    ports:
      - "5432:5432"
    volumes:
      - insura_db_data:/var/lib/postgresql/data
      - ./infra/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - insura-network

  # Graph Database - Neo4j
  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_insura
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - insura-network

  # Temporal Stack
  temporal-elasticsearch:
    image: elasticsearch:${ELASTICSEARCH_VERSION}
    container_name: temporal-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    networks:
      - insura-network
    expose:
      - 9200
    volumes:
      - temporal_es_data:/usr/share/elasticsearch/data

  temporal-postgresql:
    image: postgres:${POSTGRESQL_VERSION}
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    networks:
      - insura-network
    expose:
      - 5432
    volumes:
      - temporal_db_data:/var/lib/postgresql/data

  temporal:
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    container_name: temporal
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=temporal-elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - insura-network
    ports:
      - "7233:7233"
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig

  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    networks:
      - insura-network
    stdin_open: true
    tty: true

  temporal-ui:
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    networks:
      - insura-network
    ports:
      - "8080:8080"

  # Backend Service
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: insura_backend
    depends_on:
      - insura_db
      - neo4j
      - temporal
    env_file:
      - ./apps/backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://insura:insura@insura_db:5432/insura
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_insura
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - LLM_PROVIDER=openrouter
    ports:
      - "8000:8000"
    networks:
      - insura-network

  # Temporal Worker Service
  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.worker
    container_name: insura_worker
    depends_on:
      - insura_db
      - neo4j
      - temporal
    env_file:
      - ./apps/backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://insura:insura@insura_db:5432/insura
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j_insura
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - LLM_PROVIDER=openrouter
      - PORT=8001
    ports:
      - "8001:8001"
    networks:
      - insura-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: insura_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - insura-network

networks:
  insura-network:
    driver: bridge

volumes:
  insura_db_data:
  neo4j_data:
  temporal_es_data:
  temporal_db_data:
